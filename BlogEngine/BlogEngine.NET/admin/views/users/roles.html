<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navusers.html'"></div>
    <div class="container admin-view-main admin-view-users-roles" data-ng-controller="RolesController">
        <form id="form" action="">
            <div id="modal-edit" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                            <h4 class="modal-title">{{editItem.RoleName ? editItem.RoleName : lbl.addNewRole}}</h4>
                        </div>
                        <div class="modal-body" style="height: 450px; overflow-y: scroll">
                            <div class="form-group" data-ng-if="newItem">
                                <label class="control-label" for="txtRoleName">{{lbl.name}}</label>
                                <input type="text" id="txtRoleName" name="txtRoleName" class="form-control" data-ng-model="editItem.RoleName" />
                            </div>
                            <div class="form-horizontal clearfix">
                                <div data-ng-repeat="item in rights | orderBy:Title">
                                    <h4>{{item.Title}}</h4>
                                    <hr />
                                    <div class="form-group" data-ng-repeat="p in item.Permissions">
                                        <label class="control-label  col-md-6">{{p.Title}}</label>
                                        <div class="col-md-6">
                                            <input type="checkbox" data-ng-model="p.IsChecked" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>{{lbl.cancel}}</button>
                            <button data-ng-click="save()" class="btn btn-primary pull-right"><i class="fa fa-save"></i>{{lbl.save}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-header clearfix">
                <h2 class="page-title pull-left">
                    {{lbl.roles}}
                    <span id="spinner" class="loaded"><i class='fa fa-spinner fa-spin fa-small' style="font-size: 0.7em"></i></span>
                </h2>
                <a href="" data-ng-click="loadRightsForm()" class="btn btn-success btn-header pull-right" type="button"><i class="fa fa-plus"></i>{{lbl.addNewRole}}</a>
            </div>
            <div class="well">
                <div class="toolbar-grid clearfix">
                    <div class="pull-left">
                        <span data-ng-click="processChecked('delete')" class="btn btn-danger btn-sm"><i class="fa fa-times"></i>{{lbl.doDelete}}</span>
                    </div>
                    <div class="filterbar clearfix">
                        <div class="pull-right">
                            <input type="text" data-ng-model="query" data-ng-change="search()" class="input-sm form-control search-grid pull-right" placeholder="{{lbl.search}}">
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="chkAll" data-ng-click="checkAll($event)" />
                            </th>
                            <th class="table-item-title table-item-w85">{{lbl.title}} <a href="" data-ng-click="sort_by('RoleName',$event)"><i class="fa fa-sort"></i></a></th>
                            <th>{{lbl.systemRole}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                            <td>
                                <input type="checkbox" id="{{item.UserName}}" data-ng-model="item.IsChecked" />
                            </td>
                            <td class="table-item-title">
                                <a title="{{item.RoleName}}" href="" ng-click="loadRightsForm(item.RoleName)">{{item.RoleName}}</a>
                            </td>
                            <td><input type="checkbox" data-ng-model="item.IsSystemRole" data-ng-disabled="true"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <ul class="pagination">
                        <li data-ng-class="{disabled: currentPage == 0}">
                            <a data-ng-click="prevPage()">« {{lbl.prev}}</a>
                        </li>
                        <li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()">
                            <a data-ng-bind="n + 1">1</a>
                        </li>
                        <li data-ng-class="{disabled: currentPage == pagedItems.length - 1}">
                            <a data-ng-click="nextPage()">{{lbl.next}} »</a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>
