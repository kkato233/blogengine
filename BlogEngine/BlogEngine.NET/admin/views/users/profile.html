<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navusers.html'"></div>
    <div class="container admin-view-main admin-view-users-index" data-ng-controller="ProfileController">
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                {{user.Profile.DisplayName}}
                <span id="spinner" class="loaded"><i class='icon-spinner icon-spin icon-small' style="font-size: 0.7em"></i></span>
            </h2>
            <a href="" data-ng-click="save()" class="btn btn-success btn-header pull-right" type="button"><i class="icon-save"></i>{{lbl.save}}</a>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <span class="pull-left" style="width: 80px; margin-right: 20px">
                    <img src="/pics/noavatar.jpg" title="Avatar" />
                </span>
                <a href="" data-ng-click="changePicture()" class="btn btn-info btn-header" type="button"><i class="icon-save"></i>Change picture</a>
                <a href="" data-ng-click="removePicture()" class="btn btn-danger btn-header" type="button"><i class="icon-remove"></i>Remove picture</a>
            </div>

            <div class="col-sm-3">
                <span data-ng-repeat="role in user.Roles" class="label label-default" style="padding: 5px; margin: 5px; position: relative; top: 10px">
                    {{role.RoleName}}
                </span>
                <div class="pull-right">
                    <label for="cbPrivate" class="control-label">{{lbl.isPrivate}}</label>
                    <input id="cbPrivate" type="checkbox" name="ckEnabled" data-ng-model="user.Profile.Private" />
                </div>
            </div>

            <div class="col-sm-6">

                <div class="form-group clearfix">
                    <!--<label class="pull-left">{{lbl.aboutMe}}</label>-->
                    <textarea class="form-control" data-ng-model="user.Profile.AboutMe" rows="3" cols="69"></textarea>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-6 clearfix">
                <div class="well">
                    <div id="frm-user-edit" class="form-horizontal clearfix">
                        <h4>{{lbl.personalDetails}}</h4>

                        <div class="form-group error">
                            <label class="control-label  col-sm-4">{{lbl.displayName}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.DisplayName" />
                            </div>
                        </div>
                        <div class="form-group error">
                            <label class="control-label  col-sm-4">{{lbl.firstName}}</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtFirstName" name="txtFirstName" class="form-control" data-ng-model="user.Profile.FirstName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.lastName}}</label>
                            <div class="col-sm-8">
                                <input type="text" id="txtLastName" name="txtLastName" class="form-control" data-ng-model="user.Profile.LastName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.middleName}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.MiddleName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.birthday}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.Birthday" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="well">
                    <div id="frm-user-edit" class="form-horizontal clearfix">
                        <h4>{{lbl.contactDetails}}</h4>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.country}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.Country" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.regionState}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.RegionState" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.cityTown}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.CityTown" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.phoneMain}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.PhoneMain" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label  col-sm-4">{{lbl.phoneMobile}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-ng-model="user.Profile.PhoneMobile" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>
