<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navsettings.html'"></div>
    <div class="container admin-view-main admin-view-settings-importexport" data-ng-controller="SettingsController">
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                {{lbl.import}} {{lbl.amp}} {{lbl.export}}
                <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
            </h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                    <h4>{{lbl.import}}</h4>
                    <hr />
                    <form>
                        <label class="control-label">{{lbl.selectSavedBlogMlFle}}</label>
                        <!--<input type="file" accept="xml" name=" file" onchange="angular.element(this).scope().uploadFile(this.files)" />-->
                        <div>
                            <a class="btn btn-primary" id="importBtn" title="{{lbl.import}}">{{lbl.import}}</a>
                            <input type="file" data-role="magic-overlay" data-target="#importBtn" onchange="angular.element(this).scope().uploadFile(this.files)" />
                        </div>
                    </form>
                    <label style="font-weight: bold; font-variant: small-caps" class="control-label">{{lbl.or}}</label>
                    <label class="control-label" ng-bind-html="lbl.runClickOnceApplicationToImport"></label>
                    <button class="btn btn-primary" ng-click="importClickOnce()" type="button">{{lbl.importWithClickOnce}}</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well">
                    <h4>{{lbl.export}}</h4>
                    <hr />
                    <label class="control-label">{{lbl.exportIntoBlogML}}</label>
                    <div>
                        <button class="btn btn-primary" data-ng-click="exportToXml()" type="button">{{lbl.export}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('[data-role=magic-overlay]').each(function () {
        var overlay = $(this), target = $(overlay.data('target'));
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
    });
</script>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>
