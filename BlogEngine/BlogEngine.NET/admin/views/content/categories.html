<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navposts.html'"></div>
    <div class="container admin-view-main admin-view-content-categories" data-ng-controller="CategoriesController">
        <div id="modal-add-cat" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                        <h4 class="modal-title">{{lbl.addNewCategory}}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal clearfix">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtSlug">{{lbl.title}}</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="txtSlug" data-ng-model="category.Title" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txtExcerpt">{{lbl.description}}</label>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="txtExcerpt" data-ng-model="category.Description"> </textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="selAuthors">{{lbl.parent}}</label>
                                <div class="col-md-8">
                                    <select id="selAuthors" class="form-control" data-ng-options="o.OptionValue as o.OptionName for o in lookups.CategoryList" data-ng-model="category.Parent.OptionValue">
                                        <option value="">-- select --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>{{lbl.cancel}}</button>
                        <button ng-click="save()" class="btn btn-primary pull-right"><i class="fa fa-save"></i>{{lbl.save}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">
                {{lbl.categories}}
                <span id="spinner" class="loaded"><i class='fa fa-spinner fa-spin fa-small' style="font-size: 0.7em"></i></span>
            </h2>
            <div class="pull-right">
                <a data-ng-click="addNew()" title="{{lbl.addNewCategory}}" class="btn btn-success btn-header"><i class="fa fa-plus"></i>{{lbl.addNewCategory}}</a>
            </div>
        </div>

        <div class="well">
            <div class="toolbar-grid clearfix">
                <div class="pull-left">
                    <span ng-click="processChecked('delete')" class="btn btn-danger btn-sm"><i class="fa fa-times"></i>Delete</span>
                </div>
                <div class="filterbar clearfix">
                    <div class="pull-right">
                        <input type="text" ng-model="query" ng-change="search()" class="input-sm form-control search-grid pull-right" placeholder="Search">
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="chkAll" ng-click="checkAll($event)" />
                        </th>
                        <th class="table-item-title table-item-w70">Title <a href="" data-ng-click="sort_by('Title',$event)"><i class="fa fa-sort"></i></a></th>
                        <th>{{lbl.description}}</th>
                        <th>Count</th>
                        <th>Parent</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: posts">
                    <tr data-ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                        <td>
                            <input type="checkbox" id="{{item.Slug}}" ng-model="item.IsChecked" />
                        </td>
                        <td class="table-item-title">
                            <a href="{{SiteVars.RelativeWebRoot}}admin/#/content/categories/?id={{item.Id}}">{{item.Title}}</a>
                            <a title="{{item.Title}}" class="external-link pull-right" target="_new" href="{{SiteVars.RelativeWebRoot}}category/{{item.Title}}"><i class="fa fa-external-link"></i></a>
                        </td>
                        <td>{{item.Description}}&nbsp;</td>
                        <td>{{item.Count}}</td>
                        <td>{{item.Parent.OptionName}}&nbsp;</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <ul class="pagination">
                    <li data-ng-class="{disabled: currentPage == 0}">
                        <a data-ng-click="prevPage()">« Prev</a>
                    </li>
                    <li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()">
                        <a data-ng-bind="n + 1">1</a>
                    </li>
                    <li data-ng-class="{disabled: currentPage == pagedItems.length - 1}">
                        <a data-ng-click="nextPage()">Next »</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>
