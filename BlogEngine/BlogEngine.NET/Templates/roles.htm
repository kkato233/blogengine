{#if $T.d.length == 0}
<div class="info">
    You haven't defined any roles so far. To add a new role use the link in the top right corner of the page.
</div>
{#else}
<table id="RoleService" class="beTable rounded">
  <thead>
    <tr>
	  <th width="20"><input type="checkbox" name="chkAllRoles" onclick="toggleAllChecks(this)"/></th>
      <th width="auto">Roles</th>
	  <th width="80">&nbsp;</th>
      <th width="80">&nbsp;</th>
	  <th width="80">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    {#foreach $T.d as post}
    <tr id="{$T.post.RoleName}" class="{#cycle values=['','alt']}">
	  <td><input type="checkbox" name="chk"{$T.post.RoleName} class="chk"/></td>
      <td class="editable">{$T.post.RoleName}</td>
	  <td align="center" style="vertical-align:middle">{#if !$T.post.IsSystemRole} <a href="#" class="editButton editAction">Edit</a> {#/if}</td>
	  <td align="center" style="vertical-align:middle">{#if !$T.post.IsSystemRole} <a href="#" class="deleteButton deleteAction">Delete</a> {#/if}</td>
      <td align="center" style="vertical-align:middle"><a href="Rights.aspx?role={$T.post.RoleName}" class="editAction">Rights</a></td>
    </tr>
    {#/for}
  </tbody>
</table>
{#/if}
