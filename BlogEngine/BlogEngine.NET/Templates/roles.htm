<table id="RoleService" class="beTable rounded">
  <thead>
    <tr>
	  <th width="20"><input type="checkbox" name="chkAllRoles" onclick="toggleAllChecks(this)"/></th>
      <th width="auto">Roles</th>
	  <th width="80">&nbsp;</th>
	  <th width="80">&nbsp;</th>
	  <th width="80">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    {#foreach $T.d as post}
    <tr id="{$T.post.RoleName}" class="{#cycle values=['','alt']}">
	  <td><input type="checkbox" name="chk"{$T.post.RoleName} class="chk"/></td>
      <td class="editable">{$T.post.RoleName}</td>
	  <td align="center" style="vertical-align:middle"><a href="#" class="editButton">Edit</a></td>
	  <td align="center" style="vertical-align:middle"><a href="Rights.aspx?role={$T.post.RoleName}">Rights</a></td>
	  <td align="center" style="vertical-align:middle"><a href="#" class="deleteButton">Delete</a></td>
    </tr>
    {#/for}
  </tbody>
</table>
