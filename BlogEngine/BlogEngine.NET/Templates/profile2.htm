<fieldset class="rounded">
    <legend>Contact Details and Address</legend>
    <div class="subsection2cols">
        <div class="subsectioncol1">
            <label for="txtMobile" class="lbl200">Mobile Phone</label>
            <input type="text" id="txtMobile" class="txt200" value="{$T.d.PhoneMobile}" />

            <label for="txtMainPhone" class="lbl200">Main Phone</label>
            <input type="text" id="txtMainPhone" class="txt200" value="{$T.d.PhoneMain}" />

            <label for="txtFax" class="lbl200">Fax</label>
            <input type="text" id="txtFax" class="txt200" value="{$T.d.PhoneFax}" />
        </div>
        <div class="subsectioncol2">
            <label for="txtCity" class="lbl200 indent">City/Town</label>
            <input type="text" id="txtCity" class="txt200" value="{$T.d.CityTown}" />

            <label for="txtState" class="lbl200">State/Region</label>
            <input type="text" id="txtState" class="txt200" value="{$T.d.RegionState}" />

            <label for="txtCountry" class="lbl200">Country</label>
            <input type="text" id="txtCountry" class="txt200" value="{$T.d.Country}" />
        </div>
    </div>
</fieldset>

<fieldset class="rounded">
    <legend>Short Biography</legend>
    <textarea name="biography" id="biography" rows="5" cols="57">{$T.d.AboutMe}</textarea>
</fieldset>
