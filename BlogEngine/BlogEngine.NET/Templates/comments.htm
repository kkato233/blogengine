<table id="TableComments" class="beTable rounded">
    <thead>
        <tr>
	        <th width="20"><input type="checkbox" id="selectall" onclick="toggleAllChecks(this)" /></th>
            <th width="38">&nbsp;</th>
	        <th width="250">Title</th>
            <th width="auto">Comment</th>
	        <th width="120">Ip</th>
	        <th width="100">Date</th>
            <th width="80">&nbsp;</th>
	        <th width="80">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T.d as cmt}
        <tr id="{$T.cmt.Id}" bgcolor="{#cycle values=['#F0F0F0','#F8F8F8']}">
            <td><input type="checkbox" {#if $T.cmt.HasChildred} disabled {#/if} class="chk"/></td>
            <td>{$T.cmt.Avatar}</td>
            <td>{$T.cmt.Title}</td>
            <td>{$T.cmt.Teaser}</td>
            <td>{$T.cmt.Ip}</td>
            <td><span class="comment_date">{$T.cmt.Date}</span><span class="comment_time">{$T.cmt.Time}</span></td>
            <td align="center" style="vertical-align:middle"><a href="#">edit</a></td>
            <td align="center" style="vertical-align:middle"><a href="#">delete</a></td>
        </tr>
        {#/for}
    </tbody>
</table>
