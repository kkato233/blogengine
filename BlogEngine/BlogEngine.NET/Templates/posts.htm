<table id="Posts" class="beTable rounded" style="width:100%">
    <thead>
        <tr>
	        <th width="20"><input type="checkbox" id="selectall" onclick="toggleAllChecks(this)" /></th>
            <th width="auto">Title</th>
            <th width="120">Author</th>
            <th width="120">Categories</th>
            <th width="120">Tags</th>
            <th width="100">Comments</th>
	        <th width="100">Date</th>
            <th width="60">&nbsp;</th>
	        <th width="60">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T.d as p}
        <tr id="{$T.p.Id}" class="{#cycle values=['','alt']}">
            <td><input type="checkbox" class="chk"/></td>
            <td><a href="Add_entry.aspx?id={$T.p.Id}">{$T.p.Title}</a></td>
            <td><span>{$T.p.Author}</span></td>
            <td><span>{$T.p.Categories}</span></td>
            <td><span>{$T.p.Tags}</span></td>
            <td><span>{$T.p.Comments}</span></td>
            <td><span class="comment_date">{$T.p.Date}</span><span class="comment_time">{$T.p.Time}</span></td>
            <td align="center"><a href="Add_entry.aspx?id={$T.p.Id}">Edit</a></td>
            <td align="center"><a href="#" onclick="return DeletePost(this);">Delete</a></td>
        </tr>
        {#/for}
    </tbody>
</table>
